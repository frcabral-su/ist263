<head>

  <title>Click for a message</title>
</head>
<body>

    <h1>Welcome to My Webpage</h1>

    <a href="#" onmouseout="showMessage()">Click for a message</a>

      alert("My first JavaScript program!");
    }
  </script>


</body>
</html>
